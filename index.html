<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="fondo">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <br>

  <section class="animate__animated animate__fadeInDown">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagen1.jpg" class="d-block w-100" alt="co1">
              </div>
              <div class="carousel-item">
                <img src="img/imagen2.jpg" class="d-block w-100" alt="co2">
              </div>
              <div class="carousel-item">
                <img src="img/imagen3.jpg" class="d-block w-100" alt="co3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="animate__animated animate__fadeInUp mt-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4">
          <img src="img/mascotas.png" alt="foto" class="img-fluid w-100">
        </div>
        <div class="col-12 col-md-4 align-self-center text-center">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
            Ingresar Producto <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-4 g-4" id="fila">

      </div>
    </div>
  </section>

  <section>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">registro producto</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

        <div class="container">
          <form class="mt-4">
            <div class="mb-3">
              <label class="form-label">Producto:</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Fotografía:</label>
              <input type="text" class="form-control" id="foto">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio Unidad:</label>
              <input type="number" class="form-control" id="precio">
            </div>

            <div class="mb-3">

              <div class="form-floating">
                <textarea class="form-control" placeholder="Descripcion" id="descripcion"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea">Descripción</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de animal:</label>
              <select class="form-select" id="tipo">
                <option value="1" selected>Perro</option>
                <option value="2">Gato</option>
                <option value="3">Ave</option>
                <option value="4">Caballo</option>
                <option value="5">Reptil</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-outline-info" type="submit" id="boton">Button</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/7b642ec699.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
